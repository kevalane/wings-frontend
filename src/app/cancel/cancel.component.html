<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-4 col-xxl-4 offset-md-2 offset-lg-3 offset-xl-4 offset-xxl-4">
            <h2 id="cancelTitle">Säg upp autogiro</h2>
            <p>Här kan du säga upp ditt autogiro. Allt vi behöver är din email:</p>
            <form id="cancelForm" [formGroup]="cancelForm" (ngSubmit)="submit()">
                <input type="text" class="form-control" formControlName="email" id="email" 
                       placeholder="namn@exempel.com" [ngClass]="{'is-invalid': submitted && f.email.errors}">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Du måste fylla i din email.</div>
                </div><!-- ./Error -->
                <button class="btn btn-primary submitButton">Avsluta Autogiro</button>
            </form>
        </div><!-- ./Col -->
    </div><!-- ./Row -->
</div><!-- ./Container -->
